{% extends 'encyclopedia/layout.html' %}

{% block title %}
Edit Page
{% endblock title %}

{% block body %}
<form method="POST" action="{%url 'save_edit' %}">
    {% csrf_token %}
    <div class="form-group">
        <p>Title</p>
        <input type="text" name="title" id="naslov" value="{{title}}" autocomplete="off">
    </div>
    <div class="form-group">
        <p>Content</p>
        <textarea name="content" id="content1">{{content}}</textarea>
        
    </div>
    <button type="submit" class="btn btn-outline-dark">Submit</button>
</form>
{% endblock body %}
